services:
  - type: worker
    name: polymarket-discord-bot
    env: python
    plan: free
    region: spain
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: DISCORD_WEBHOOK
        sync: false
      - key: POLYMARKET_POLL_SEC
        value: "60"
      - key: KEYWORDS
        value: ""
      - key: STATE_FILE
        value: "state.json"
